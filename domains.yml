EUR-11:
  input: geojson
  data: data/EUR-11.geojson
  style:
    edgecolor: black

NUKLEUS:
  input: netcdf
  data: data/orog_NUKLEUS-CEU-3.nc
  relax: 1
  style:
    edgecolor: yellow

TSMP:
  input: geojson
  data: data/TSMP.geojson
  style:
    edgecolor: "#003c6d"

I4C-CSIC:
  input: geojson
  data: data/I4C-CSIC.geojson
  style:
    edgecolor: "#af0d16"

I4C-min-south:
  input: bbox
  data: [-7, 17, 40.5, 51.5]
  style:
    facecolor: red
    alpha: 0.2

I4C-min-north:
  input: bbox
  data: [-5.8, 17, 52.3, 64]
  style:
    facecolor: blue
    alpha: 0.2

I4C-demonstrator-cities:
  input: cities
  bbox_km: 100
  data:
    - Paris
    - Barcelona
    - Prague
    - Bergen

I4C-tech-testbed-cities:
  input: cities
  data:
    - Hamburg
    - Newcastle upon Tyne
    - Copenhagen
  style:
    markerfacecolor: none
    markeredgewidth: 1.5

default:
  netcdf:
    style:
      linestyle: solid
      linewidth: 1.5
      facecolor: none
      edgecolor: red
  geojson:
    style:
      linestyle: solid
      linewidth: 1.5
      facecolor: none
      edgecolor: red
  points:
    style: &point
      linestyle: ''
      marker: 'o'
      color: 'r'
  cities:
    style: *point
  corners:
    style:
      linestyle: solid
      linewidth: 1.5
  bbox:
    style:
      linestyle: solid
      linewidth: 1.5
