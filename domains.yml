default:
  netcdf:
    style:
      linestyle: solid
      linewidth: 1.5
      facecolor: none
      edgecolor: red
  geojson:
    style:
      linestyle: solid
      linewidth: 1.5
      facecolor: none
      edgecolor: red
  points:
    style: &point
      linestyle: ''
      marker: 'o'
      color: 'r'
  cities:
    style: *point
  corners:
    style:
      linestyle: solid
      linewidth: 1.5
  bbox:
    style:
      linestyle: solid
      linewidth: 1.5
